<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Qeydiyyat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      width: 350px;
    }
    .form-container h2 {
      text-align: center;
      color: #28c76f;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    input.error {
      border-color: red;
    }
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
    button {
      background-color: #28c76f;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }
    button:hover {
      background-color: #27ae60;
    }
   
    #terms
    {
        width: 20px;
        justify-content: center;
        align-items: center;
        
    }

  </style>
</head>
<body>

<div class="form-container">
  <h2>Qeydiyyat</h2>
  <form id="registerForm">
    <input type="text" id="name" placeholder="Ad" />
    <div id="nameError" class="error-message"></div>

    <input type="text" id="surname" placeholder="Soyad" />
    <div id="surnameError" class="error-message"></div>

    <input type="email" id="email" placeholder="E-poçt" />
    <div id="emailError" class="error-message"></div>

    <input type="tel" id="phone" placeholder="Əlaqə nömrəsi (050XXXXXXX)" />
    <div id="phoneError" class="error-message"></div>

    <input type="password" id="password" placeholder="Şifrə" />
    <div id="passwordError" class="error-message"></div>

    <input type="password" id="confirmPassword" placeholder="Şifrəni təkrarla" />
    <div id="confirmPasswordError" class="error-message"></div>
    <div class="checkbox_div">
        <input type="checkbox" id="terms" />
        <label for="terms">Qaydaları qəbul edirəm</label>
    </div>
   

    <button type="submit">Qeydiyyatdan keç</button>
  </form>
</div>

<script>
  document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();

    let hasError = false;

    const name = document.getElementById('name');
    const surname = document.getElementById('surname');
    const email = document.getElementById('email');
    const phone = document.getElementById('phone');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');

    // Təmizlə
    document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
    document.querySelectorAll('input').forEach(input => input.classList.remove('error'));

    if (name.value.trim() === '') {
      document.getElementById('nameError').textContent = 'Ad boş ola bilməz!';
      name.classList.add('error');
      hasError = true;
    }

    if (surname.value.trim() === '') {
      document.getElementById('surnameError').textContent = 'Soyad boş ola bilməz!';
      surname.classList.add('error');
      hasError = true;
    }

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email.value.trim())) {
      document.getElementById('emailError').textContent = 'E-poçt düzgün deyil!';
      email.classList.add('error');
      hasError = true;
    }

    const phoneRegex = /^05\d{8}$/;
    if (!phoneRegex.test(phone.value.trim())) {
      document.getElementById('phoneError').textContent = 'Əlaqə nömrəsi düzgün deyil!';
      phone.classList.add('error');
      hasError = true;
    }

    if (password.value.trim().length < 6) {
      document.getElementById('passwordError').textContent = 'Şifrə ən azı 6 simvol olmalıdır!';
      password.classList.add('error');
      hasError = true;
    }
    if (password.value.trim() !== confirmPassword.value.trim()) {      
      document.getElementById('confirmPasswordError').textContent = 'Şifrələr eyni deyil!';
      confirmPassword.classList.add('error');
      hasError = true;
    }
    if (!document.getElementById('terms').checked) {
      document.getElementById('termsError').textContent = 'Qaydaları qəbul etməlisiniz!';
      hasError = true;
    }

    if (!hasError) {
      alert('Qeydiyyat uğurla tamamlandı!');
      window.location.href = "index.html";
      // Burada backend-ə göndərə bilərsən
    }
  });
