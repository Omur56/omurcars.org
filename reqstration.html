<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" /> -->
    <title>Document</title>
</head>

<style>
    *{
        margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
        
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .auth-container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .auth-container h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      color: #2ecc71;
    }
    .input-group {
      margin-bottom: 1rem;
      position: relative;
    }
    .input-group input {
      width: 100%;
      padding: 0.75rem 2.5rem 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    .input-group i {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      color: #888;
    }
    .auth-container button {
      width: 100%;
      padding: 0.75rem;
      background: #2ecc71;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      margin-top: 1rem;
      /* transition: background 0.3s ease; */
    }
    .auth-container button:hover {
      background: #27ae60;
    }
    .switch {
      text-align: center;
      margin-top: 1rem;
    }
    .switch a {
      color: #2ecc71;
      text-decoration: none;
      font-weight: bold;
    }
</style>
<body>
    
  <div class="auth-container" id="signupForm" style="display: none;">
    <h2><i class="fas fa-user-plus"></i> Qeydiyyat</h2>
    <div class="input-group">
      <input id="name_input" type="text" placeholder="Ad Soyad">
      
      <i class="fas fa-user"></i>
    </div>
    <div class="input-group">
      <input id="email_input" type="email" placeholder="E-poçt">
      <i class="fas fa-envelope"></i>
    </div>
    <div class="input-group">
      <input type="password" placeholder="Şifrə">
      <i class="fas fa-lock"></i>
    </div>
    <button >Qeydiyyatdan keç</button>
    <div class="switch">
      Artıq hesabın var? <a href="#" onclick="toggleForm()">Daxil ol</a>
    </div>
  </div>
<!-- <input type="button" value="Qeydiyyatdan keç" onclick="toggleForm()"> -->

  <script>
  
  </script>
</body>
</html>
