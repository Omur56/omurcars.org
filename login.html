<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <form class="container-sm" action="index.html" method="html">
        <div class="container-fluid form-group mb-3 w-100 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="container-fluid shadow p-3 mb-5 bg-white rounded">
        <div  class="container-fluid mb-3">
          <label class="container-fluid form-label form_login" for="exampleInputEmail1">Email address</label>
          <input class="container-fluid form-control form_login w-100" type="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
          <small  id="emailHelp" class="container-fluid form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="container-fluid form-group">
          <label class="form-label form_login" for="exampleInputPassword1">Password</label>
          <input type="password" class="container-fluid form-control form_login w-100" style="width: 350px;" id="exampleInputPassword1" placeholder="Password" required>
        </div>
        <div class="container-fluid form-check">
          <input type="checkbox" class="container-fluid form-check-input" id="exampleCheck1" required>
          <label class=" container-fluid" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="container-fluid btn btn-primary">Submit</button>
      </div>
        </div>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
